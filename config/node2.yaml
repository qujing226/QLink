# QLink Node 2 Configuration
node:
  id: "node2"
  type: "replica"
  name: "QLink Replica Node 2"
  
# 网络配置
network:
  listen_addr: "0.0.0.0:8081"
  http_addr: "0.0.0.0:8080"
  metrics_addr: "0.0.0.0:9090"
  
# 集群配置
cluster:
  enabled: true
  peers:
    - "qlink-node1:8081"
    - "qlink-node3:8081"
  consensus:
    algorithm: "raft"
    election_timeout: "5s"
    heartbeat_timeout: "1s"
    
# 存储配置
storage:
  type: "leveldb"
  path: "/home/qlink/data/node2"
  sync: true
  
# DID配置
did:
  method: "qlink"
  network: "mainnet"
  resolver:
    cache_ttl: "1h"
    max_cache_size: 10000
    
# API配置
api:
  enabled: true
  cors:
    enabled: true
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_headers: ["*"]
  rate_limit:
    enabled: true
    requests_per_minute: 1000
    
# 日志配置
logging:
  level: "info"
  format: "json"
  output: "/home/qlink/logs/node2.log"
  
# 监控配置
monitoring:
  enabled: true
  metrics:
    enabled: true
    path: "/metrics"
  health:
    enabled: true
    path: "/health"
    
# 安全配置
security:
  tls:
    enabled: false
    cert_file: ""
    key_file: ""
  auth:
    enabled: false
    jwt_secret: ""