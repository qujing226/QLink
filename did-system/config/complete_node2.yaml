node:
  id: "node2"
  name: "QLink Node 2"
  version: "1.0.0"
  data_dir: "/home/peninsula/go/src/QLink/data/node2"
  role: "peer"
  port: 30304
  capabilities: ["did", "consensus", "sync"]
  metadata:
    region: "local"
    zone: "test"

network:
  listen_address: "0.0.0.0"
  listen_port: 30304
  max_peers: 50
  dial_timeout: "30s"
  heartbeat_interval: "10s"
  reconnect_interval: "5s"
  message_timeout: "30s"
  buffer_size: 4096
  enable_tls: false

consensus:
  algorithm: "raft"
  election_timeout: "5s"
  heartbeat_timeout: "1s"
  log_retention: 1000
  snapshot_interval: 100
  max_log_entries: 10000
  authorities: ["node1", "node2", "node3"]
  block_time: 5

cluster:
  id: "qlink-cluster"
  max_nodes: 10
  min_nodes: 1
  join_timeout: "30s"
  sync_interval: "10s"
  health_check_interval: "5s"
  auto_join: true
  bootstrap_nodes: ["localhost:30303", "localhost:30305"]

did:
  method: "qlink"
  network: "testnet"
  storage_type: "local"
  storage_path: "/home/peninsula/go/src/QLink/data/node2/did"
  cache_size: 1000
  enable_cache: true
  validation_level: "strict"

api:
  listen_address: "0.0.0.0"
  listen_port: 8082
  host: "localhost"
  port: 8082
  debug: true
  enable_cors: true
  enable_metrics: true
  enable_rate_limit: true
  rate_limit: 100
  read_timeout: "30s"
  write_timeout: "30s"
  max_request_size: 1048576
  enable_tls: false

storage:
  type: "local"
  path: "/home/peninsula/go/src/QLink/data/node2/storage"
  sync: true
  local:
    path: "/home/peninsula/go/src/QLink/data/node2/storage"

sync:
  enabled: true
  bootstrap_nodes: ["localhost:30303"]
  sync_interval: "10s"
  batch_size: 100
  max_retries: 3
  conflict_resolution: "latest_wins"

logging:
  level: "info"
  format: "json"
  output: "file"
  max_size: 100
  max_backups: 3
  max_age: 7
  compress: true
  file: "/home/peninsula/go/src/QLink/did-system/data/node2.log"