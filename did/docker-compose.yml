version: '3.8'

services:
  # 节点1 - 主节点
  qlink-node1:
    build: .
    container_name: qlink-node1
    hostname: qlink-node1
    ports:
      - "8080:8080"   # HTTP API端口
      - "8081:8081"   # gRPC端口
      - "9090:9090"   # 监控端口
    environment:
      - NODE_ID=node1
      - NODE_TYPE=primary
      - CLUSTER_PEERS=qlink-node2:8081,qlink-node3:8081
      - DATA_DIR=/home/qlink/data
      - LOG_LEVEL=info
    volumes:
      - node1_data:/home/qlink/data
      - node1_logs:/home/qlink/logs
      - ./config/node1.yaml:/home/qlink/config/config.yaml
    networks:
      - qlink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./qlink-cli", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 节点2 - 副本节点
  qlink-node2:
    build: .
    container_name: qlink-node2
    hostname: qlink-node2
    ports:
      - "8082:8080"   # HTTP API端口
      - "8083:8081"   # gRPC端口
      - "9091:9090"   # 监控端口
    environment:
      - NODE_ID=node2
      - NODE_TYPE=replica
      - CLUSTER_PEERS=qlink-node1:8081,qlink-node3:8081
      - DATA_DIR=/home/qlink/data
      - LOG_LEVEL=info
    volumes:
      - node2_data:/home/qlink/data
      - node2_logs:/home/qlink/logs
      - ./config/node2.yaml:/home/qlink/config/config.yaml
    networks:
      - qlink-network
    restart: unless-stopped
    depends_on:
      - qlink-node1
    healthcheck:
      test: ["CMD", "./qlink-cli", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 节点3 - 副本节点
  qlink-node3:
    build: .
    container_name: qlink-node3
    hostname: qlink-node3
    ports:
      - "8084:8080"   # HTTP API端口
      - "8085:8081"   # gRPC端口
      - "9092:9090"   # 监控端口
    environment:
      - NODE_ID=node3
      - NODE_TYPE=replica
      - CLUSTER_PEERS=qlink-node1:8081,qlink-node2:8081
      - DATA_DIR=/home/qlink/data
      - LOG_LEVEL=info
    volumes:
      - node3_data:/home/qlink/data
      - node3_logs:/home/qlink/logs
      - ./config/node3.yaml:/home/qlink/config/config.yaml
    networks:
      - qlink-network
    restart: unless-stopped
    depends_on:
      - qlink-node1
    healthcheck:
      test: ["CMD", "./qlink-cli", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 负载均衡器
  nginx:
    image: nginx:alpine
    container_name: qlink-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
    networks:
      - qlink-network
    depends_on:
      - qlink-node1
      - qlink-node2
      - qlink-node3
    restart: unless-stopped

  # 监控服务 - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: qlink-prometheus
    ports:
      - "9093:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - qlink-network
    restart: unless-stopped

  # 监控可视化 - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: qlink-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    networks:
      - qlink-network
    restart: unless-stopped

networks:
  qlink-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  node1_data:
  node1_logs:
  node2_data:
  node2_logs:
  node3_data:
  node3_logs:
  prometheus_data:
  grafana_data: