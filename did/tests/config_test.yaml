# QLink测试环境配置
server:
  host: "127.0.0.1"
  port: 8080
  tls:
    enabled: false

blockchain:
  consensus: "poa"
  validators:
    - "0x1234567890abcdef1234567890abcdef12345678"
  block_time: 1s
  chain_id: "qlink-test"

storage:
  local:
    path: "./test_data"
  ipfs:
    gateway: "http://127.0.0.1:8080/ipfs"
    enabled: false

did:
  method: "QLink"
  chain_id: "test123"
  resolver:
    cache_ttl: 300
    max_cache_size: 1000

logging:
  level: "debug"
  format: "json"
  output: "stdout"

testing:
  timeout: 30s
  parallel: true
  cleanup: true